<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPRCAS Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #e9eef5, #f8fbff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 15px 0 20px;
            color: #1f3c88;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1f4fa3;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #163c7a;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-box">
    <!-- KPRCAS Logo -->
    <img src="kprcas-logo.png" alt="KPRCAS Logo" class="logo">

    <h2>Login Portal</h2>

    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error" id="errorMsg"></div>
    </form>

    <div class="footer-text">
        Â© KPR College of Arts Science & Research<br>
        Learn Beyond
    </div>
</div>

<script>
    function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "kprcas") {
            alert("Login Successful");
            return true;
        } else {
            document.getElementById("errorMsg").innerText =
                "Invalid username or password";
            return false;
        }
    }
</script>

</body>
</html>
